{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'registration/login.css' %}">

<div class="login-page">
  <div class="form">
    <form method="post" class="login-form">
       {% csrf_token %}
      <input type="text" name="username" id="id_username" placeholder="username"/>
      <input type="password" name="password" id="id_password" placeholder="password"/>
      <button type="submit">login</button>
      <p class="message">Not registered? <a href="/authentication/register/">Create an account</a></p>
    </form>
  </div>
</div>
